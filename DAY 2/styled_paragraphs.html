<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Paragraphs</title>
    <style>
        #first-paragraph {
            color: red; /* ID selector */
        }
        .second-paragraph {
            color: green; /* Class selector */
        }
        p {
            color: blue; /* Tag selector */
        }
    </style>
</head>
<body>
    <p id="first-paragraph">This is the first paragraph styled with an ID selector.</p>
    <p class="second-paragraph">This is the second paragraph styled with a class selector.</p>
    <p>This is the third paragraph styled with a tag selector.</p>
</body>
</html>
