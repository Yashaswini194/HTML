<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Menu</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        img {
            width: 100px;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Hotel Menu</h1>
    <table>
        <tr>
            <th>Image</th>
            <th>Dish Name</th>
            <th>Price</th>
        </tr>
        <tr>
            <td><img src="https://static01.nyt.com/images/2021/02/14/dining/carbonara-horizontal/carbonara-horizontal-videoSmall-v2.jpg" alt="Carbonara"></td>
            <td>Carbonara</td>
            <td>$12.99</td>
        </tr>
        <tr>
            <td><img src="https://foodwineandlove.com/wp-content/uploads/2019/04/margherita-pizza1000.jpg" alt="Margherita Pizza"></td>
            <td>Margherita Pizza</td>
            <td>$10.99</td>
        </tr>
        <tr>
            <td><img src="https://natashaskitchen.com/wp-content/uploads/2019/01/Caesar-Salad-Recipe-3.jpg" alt="Caesar Salad"></td>
            <td>Caesar Salad</td>
            <td>$8.99</td>
        </tr>
        <tr>
            <td><img src="https://www.thecookierookie.com/wp-content/uploads/2023/05/featured-grilled-salmon-recipe.jpg" alt="Grilled Salmon"></td>
            <td>Grilled Salmon</td>
            <td>$15.99</td>
        </tr>
        <tr>
            <td><img src="https://images.squarespace-cdn.com/content/v1/611997a6b3864429020dea70/1635299482804-AFZCFJ2WZ0H0MRTS22LL/DSC_0645.JPG" alt="Chocolate Cake"></td>
            <td>Chocolate Cake</td>
            <td>$6.99</td>
        </tr>
    </table>
</body>
</html>
