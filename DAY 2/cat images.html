<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagonal Images</title>
    <style>
        .container {
            position: relative;
            width: 500px; /* Adjust as needed */
            height: 500px; /* Adjust as needed */
            margin: 50px auto; /* Center the container */
        }
        .image {
            position: absolute;
            width: 200px; /* Adjust as needed */
            height: auto;
            border: 5px solid black; /* Border for the images */
        }
        .image1 {
            top: 0;
            left: 0;
        }
        .image2 {
            bottom: 0;
            right: 0;
        }
    </style>
</head>
<body>
    <div class="container">
<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQeDQRZ29C47nHeCERnF2HPs-i9ev1KzUogpQ&s" alt="Image 1" class="image image1">
<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRSHBR_ZJcGrAMHDEkr2DNVIByr7vFrNH795g&s" alt="Image 2" class="image image2">
    </div>
</body>
</html>
